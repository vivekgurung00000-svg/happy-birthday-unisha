<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Birthday Unisha ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  color: #fff;
  text-align: center;
  min-height: 100vh;
  overflow-x: hidden;
}
.container { max-width: 900px; margin: 0 auto; padding: 20px; }
h1, h2 { text-shadow: 2px 2px 8px rgba(0,0,0,0.4); }

.section { display: none; margin: 40px 0; padding: 20px; background: rgba(255,255,255,0.15); border-radius: 20px; backdrop-filter: blur(10px); }
.active { display: block; }

button {
  background: #ff4757;
  color: white;
  border: none;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 50px;
  cursor: pointer;
  margin: 20px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.gallery-item img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 15px;
  cursor: pointer;
}

#lightboxModal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.9);
}

#lightboxContent {
  display: block;
  max-width: 90%;
  max-height: 80vh;
  margin: 5% auto;
}

#closeModal {
  position: absolute;
  top: 20px; right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
}

#music-control {
  position: fixed;
  bottom: 20px;
  right: 20px;
}
</style>
</head>
<body>

<div class="container">

<!-- PASSWORD -->
<div id="passwordScreen" class="section active">
<h1>Shhh... Secret for Unisha ‚ù§Ô∏è</h1>
<input type="password" id="passInput" placeholder="Enter password..." style="padding:10px;">
<br>
<button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- WELCOME -->
<div id="welcome" class="section">
<h1>Happy Birthday Unisha ‚ù§Ô∏èüéÇ</h1>
<img src="images/welcome_photo.jpg" style="width:90%; max-width:500px; border-radius:20px;">
<br>
<button onclick="nextSection('gooddays')">See Our Moments ‚ù§Ô∏è</button>
</div>

<!-- GOOD DAYS -->
<div id="gooddays" class="section">
<h2>Our Beautiful Moments ‚ù§Ô∏è</h2>
<div class="gallery" id="goodGallery"></div>
<button onclick="nextSection('past')">See Memories ‚ù§Ô∏è</button>
</div>

<!-- MEMORIES -->
<div id="past" class="section">
<h2>The Past Beats Inside Me ‚ù§Ô∏è</h2>
<div class="gallery" id="pastGallery"></div>
<button onclick="nextSection('music')">Cut the Cake üéÇ</button>
</div>

<!-- MUSIC -->
<div id="music" class="section">
<h1>üéÇ‚ù§Ô∏è</h1>
<button onclick="playMusic(); nextSection('surprise')">Click for Surprise üéâ</button>
</div>

<!-- SURPRISE -->
<div id="surprise" class="section">
<h1>Surprise!!! üéâ‚ù§Ô∏è</h1>
<button onclick="nextSection('letter')">Open Letter üíå</button>
</div>

<!-- LETTER -->
<div id="letter" class="section">
<h2>üíå From Vivek</h2>
<p>Happy Birthday to my eternal love ‚ù§Ô∏è</p>
</div>

<!-- MUSIC CONTROL -->
<div id="music-control">
<button onclick="playMusic()">Play Music üéµ</button>
</div>

<audio id="bgMusic">
<source src="images/birthday_music.mp3" type="audio/mpeg">
</audio>

<!-- LIGHTBOX -->
<div id="lightboxModal">
<span id="closeModal" onclick="closeLightbox()">&times;</span>
<img id="lightboxContent">
</div>

</div>

<script>

let current = "passwordScreen";

function checkPassword(){
  if(document.getElementById("passInput").value.toLowerCase() === "hellobaby"){
    nextSection("welcome");
  } else {
    alert("Wrong password ‚ù§Ô∏è");
  }
}

function nextSection(id){
  document.getElementById(current).classList.remove("active");
  document.getElementById(id).classList.add("active");
  current = id;
}

function playMusic(){
  document.getElementById("bgMusic").play();
}

function createGallery(folderPrefix, galleryId){
  const gallery = document.getElementById(galleryId);
  for(let i=1; i<=10; i++){
    const img = document.createElement("img");
    img.src = `images/${folderPrefix}${i}_thumb.jpg`;
    img.onclick = () => openLightbox(img.src);
    gallery.appendChild(img);
  }
}

function openLightbox(src){
  document.getElementById("lightboxModal").style.display="block";
  document.getElementById("lightboxContent").src=src;
}

function closeLightbox(){
  document.getElementById("lightboxModal").style.display="none";
}

window.onload = function(){
  createGallery("good", "goodGallery");
  createGallery("memory", "pastGallery");
};

</script>

</body>
</html>
